{% extends 'mentee/popup/_popup.html' %}

{% block popup-id %}sign-in{% endblock %}

{% block popup-heading %}Already a mentee?{% endblock %}

{% block popup-content %}
    <form id="sign-in-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-login-email">
                        Email
                    </label>
                    <input type="email"
                           id="mentee-login-email"
                           name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-login-password">
                        Password
                    </label>
                    <input type="password"
                           id="mentee-login-password"
                           name="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 text-center">
                    <input type="hidden" name="user_type" value="mentee">
                    <button type="submit">Sign In</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

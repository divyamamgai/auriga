{% extends 'mentor/popup/_popup.html' %}

{% block popup-id %}sign-up{% endblock %}

{% block popup-heading %}New here?{% endblock %}

{% block popup-content %}
    <form id="sign-up-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-sign-up-first-name">
                        First Name
                    </label>
                    <input type="text"
                           id="mentee-sign-up-first-name"
                           name="first_name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-sign-up-last-name">
                        Last Name
                    </label>
                    <input type="text"
                           id="mentee-sign-up-last-name"
                           name="last_name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-sign-up-email">
                        Email
                    </label>
                    <input type="email"
                           id="mentee-sign-up-email"
                           name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-sign-up-password">
                        Password
                    </label>
                    <input type="password"
                           id="mentee-sign-up-password"
                           name="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <label for="mentee-sign-up-gender">
                        Gender
                    </label>
                    <select id="mentee-sign-up-gender"
                            name="gender" required>
                        <option value="M" selected>Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 text-center">
                    <input type="hidden" name="user_type" value="mentor">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
